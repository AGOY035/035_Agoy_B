<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio | Yoga wahyu prabowo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #222, #111);
      color: #f3f3f3;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: radial-gradient(circle at top, #ff6600, #222);
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 1px;
    }
    header p {
      color: #ddd;
      margin-top: 10px;
      font-size: 16px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }
    nav a {
      color: #ff6600;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 60px;
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 {
      color: #ff6600;
      border-bottom: 2px solid #ff6600;
      display: inline-block;
      margin-bottom: 15px;
    }
    .about p {
      line-height: 1.7;
      color: #ccc;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .skill {
      background: #ff6600;
      color: #111;
      padding: 8px 14px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .project {
      background: #181818;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    .project img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .project-content {
      padding: 15px;
    }
    .project-content h3 {
      margin: 0 0 8px;
      color: #fff;
    }
    .project-content p {
      color: #aaa;
      font-size: 14px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: #f3f3f3;
      font-size: 14px;
    }
    button {
      background: #ff6600;
      border: none;
      color: #111;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
    }
    button:hover {
      background: #e55a00;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yoga wahyu prabowo</h1>
    <p>HTML | UI/UX Enthusiast</p>
  </header>

  <main>
    <section id="about" class="about">
      <h2>Tentang Saya</h2>
      <p>Saya seorang mahasiswa di universitas Ahmad Dahlan,saya mendaftar ke  prodi Sistem informasi</p>
    </section>

    <section id="skills">
      <h2>Keahlian</h2>
      <div class="skills">
        <span class="skill">HTML</span>
        <span class="skill">UI/UX</span>
      </div>
    </section>


    </section>

    <section id="contact">
      <h2>Kontak</h2>
      <form onsubmit="event.preventDefault(); alert('Pesan berhasil dikirim! (demo)');">
        <input type="text" placeholder="YOGA WAHYU PRABOWO" required>
        <input type="email" placeholder="2400016035@webmail.uad.ac.id" required>
        <textarea rows="4" placeholder="Semangat Bleajar bosquu" required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Nama Anda — Dibuat dengan semangat dan kopi ☕
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
